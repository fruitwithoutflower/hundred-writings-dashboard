<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백개의 글 진행률</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: -0.02em;
            color: #1a1a1a;
        }
        
        .widget {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }
        
        .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 32px;
            letter-spacing: -0.03em;
        }
        
        .progress-container {
            position: relative;
            margin: 32px 0;
        }
        
        .progress-ring {
            width: 140px;
            height: 140px;
            margin: 0 auto 24px;
            position: relative;
        }
        
        .progress-ring svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }
        
        .progress-ring__circle {
            fill: none;
            stroke: #f5f5f5;
            stroke-width: 6;
        }
        
        .progress-ring__progress {
            fill: none;
            stroke: #1a1a1a;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-dasharray: 346;
            stroke-dashoffset: 346;
            transition: stroke-dashoffset 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .progress-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            line-height: 1;
            letter-spacing: -0.04em;
        }
        
        .progress-label {
            font-size: 0.875rem;
            color: #666666;
            margin-top: 4px;
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 32px;
        }
        
        .stat {
            background: #fafafa;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px 16px;
            transition: all 0.2s ease;
        }
        
        .stat:hover {
            background: #f5f5f5;
            border-color: #e0e0e0;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            letter-spacing: -0.03em;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #666666;
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        
        .date-info {
            margin-top: 32px;
            padding: 20px;
            background: #fafafa;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            border-left: 3px solid #1a1a1a;
        }
        
        .date-info h3 {
            color: #1a1a1a;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }
        
        .date-info p {
            color: #666666;
            font-size: 0.75rem;
            line-height: 1.4;
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        
        .date-info p + p {
            margin-top: 2px;
        }
        
        .update-time {
            margin-top: 24px;
            font-size: 0.6875rem;
            color: #999999;
            font-weight: 300;
            letter-spacing: -0.01em;
        }
        
        .widget:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .progress-ring:hover {
            transform: scale(1.02);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* 다크모드 대응 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #ffffff;
                color: #1a1a1a;
            }
            
            .widget {
                background: #ffffff;
                border-color: #e5e5e5;
            }
        }
        
        /* 모바일 최적화 */
        @media (max-width: 480px) {
            body {
                padding: 20px 16px;
            }
            
            .widget {
                padding: 32px 24px;
                max-width: 100%;
            }
            
            .title {
                font-size: 1.125rem;
                margin-bottom: 24px;
            }
            
            .progress-ring {
                width: 120px;
                height: 120px;
            }
            
            .progress-number {
                font-size: 2rem;
            }
            
            .stats {
                gap: 12px;
            }
            
            .stat {
                padding: 16px 12px;
            }
            
            .stat-number {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="widget">
        <h1 class="title">백개의 글로 보내는 2025년</h1>
        
        <div class="progress-container">
            <div class="progress-ring">
                <svg>
                    <circle class="progress-ring__circle" cx="70" cy="70" r="55"></circle>
                    <circle class="progress-ring__progress" cx="70" cy="70" r="55" id="progress-circle"></circle>
                </svg>
                <div class="progress-text">
                    <div class="progress-number" id="current-day">1</div>
                    <div class="progress-label">일째</div>
                </div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="total-writings">0</div>
                <div class="stat-label">작성된 글</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completion-rate">0%</div>
                <div class="stat-label">완주율</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="streak-days">0</div>
                <div class="stat-label">연속 기록</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="total-words">0</div>
                <div class="stat-label">총 글자수</div>
            </div>
        </div>
        
        <div class="date-info">
            <h3>프로젝트 정보</h3>
            <p>2025.09.23 ~ 2025.12.31 (100일)</p>
            <p>매일 오후 11:45까지 글 작성</p>
        </div>
        
        <div class="update-time">
            실시간 업데이트 • <span id="last-update"></span>
        </div>
    </div>
    
    <!-- 외부 데이터 파일 로드 -->
    <script src="data.js"></script>
    
    <script>
        // 실시간 데이터로 업데이트
        function updateWithNotionData() {
            if (typeof window.dashboardData !== 'undefined') {
                const data = window.dashboardData;
                
                // 기본 통계 업데이트
                document.getElementById('current-day').textContent = data.currentDay;
                document.getElementById('total-writings').textContent = data.totalPosts;
                document.getElementById('completion-rate').textContent = data.overallCompletionRate + '%';
                document.getElementById('streak-days').textContent = data.maxStreak;
                document.getElementById('total-words').textContent = data.totalWords.toLocaleString();
                
                // 진행률 업데이트
                const circle = document.getElementById('progress-circle');
                const circumference = 2 * Math.PI * 55;
                const progress = data.currentDay / 100;
                const offset = circumference - (progress * circumference);
                circle.style.strokeDashoffset = offset;
                
                console.log('✅ 노션 데이터로 업데이트 완료!', data);
            } else {
                console.log('⏳ 노션 데이터 로딩 중... 기본값 사용');
                updateProgress(); // 기본 계산 사용
            }
        }
        
        function updateProgress() {
            const startDate = new Date('2025-09-23');
            const today = new Date();
            const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const currentDay = Math.min(Math.max(daysPassed, 1), 100);
            
            // 진행률 업데이트
            document.getElementById('current-day').textContent = currentDay;
            
            // 원형 프로그레스 바 업데이트
            const circle = document.getElementById('progress-circle');
            const circumference = 2 * Math.PI * 55;
            const progress = currentDay / 100;
            const offset = circumference - (progress * circumference);
            circle.style.strokeDashoffset = offset;
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            let timeString;
            
            if (typeof window.dashboardData !== 'undefined' && window.dashboardData.lastUpdated) {
                const updateTime = new Date(window.dashboardData.lastUpdated);
                timeString = updateTime.toLocaleString('ko-KR', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) + ' (노션 동기화)';
            } else {
                timeString = now.toLocaleString('ko-KR', {
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                }) + ' (로컬)';
            }
            
            document.getElementById('last-update').textContent = timeString;
        }
        
        // 페이지 로드 시 실행
        document.addEventListener('DOMContentLoaded', function() {
            // 노션 데이터가 있으면 사용, 없으면 기본 계산
            setTimeout(() => {
                updateWithNotionData();
                updateLastUpdateTime();
            }, 100);
            
            // 30초마다 업데이트
            setInterval(() => {
                updateWithNotionData();
                updateLastUpdateTime();
            }, 30000);
        });
        
        // 클릭 시 노션 아카이브로 이동
        document.querySelector('.widget').addEventListener('click', function() {
            window.open('https://www.notion.so/3959b66212ed40f6af2052c4be14fda0', '_blank');
        });
    </script>
</body>
</html>
