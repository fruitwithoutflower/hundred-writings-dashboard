    <style>

        .stats {

            margin-top: 20px;
        }
        
        .stat {

    <script>
        function updateProgress() {
            const startDate = new Date('2024-09-23');
            const today = new Date();
            const daysPassed = Math.floor((today - startDate) / (1000 * 60 * 60 * 24)) + 1;
            const currentDay = Math.min(Math.max(daysPassed, 1), 100);
            
            // ÏßÑÌñâÎ•† ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('current-day').textContent = currentDay;
            
            // ÏõêÌòï ÌîÑÎ°úÍ∑∏Î†àÏä§ Î∞î ÏóÖÎç∞Ïù¥Ìä∏
            const circle = document.getElementById('progress-circle');
            const circumference = 2 * Math.PI * 50;
            const progress = currentDay / 100;
            const offset = circumference - (progress * circumference);
            circle.style.strokeDashoffset = offset;
            
            // ÏôÑÏ£ºÏú® Í≥ÑÏÇ∞ (Ïã§Ï†úÎ°úÎäî ÎÖ∏ÏÖò Îç∞Ïù¥ÌÑ∞Î•º Í∞ÄÏ†∏ÏôÄÏïº Ìï®)
            const writtenPosts = 3; // Ïã§Ï†ú Îç∞Ïù¥ÌÑ∞Î°ú ÍµêÏ≤¥ ÌïÑÏöî
            const completionRate = Math.round((writtenPosts / currentDay) * 100);
            document.getElementById('completion-rate').textContent = completionRate + '%';
        }
        
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',

            });
            document.getElementById('last-update').textContent = timeString;
        }
